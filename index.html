<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Please enter a city or an IP address</h3>
        <section class="main">
            
            <div class="inputs">
                <input type="text" placeholder="Enter a city" id="search">
                <input type="submit" id="submit">
            </div>
        </section>
        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <div class="desc-ctn">
                    <p id="desc"></p>
                    <img src="" alt="" id="weather-img">
                </div>
                <p id="temp"></p>
                <p id="time"></p>
                <p id="currentime"></p>
                
            </div>
        </section>
    </div>
    <footer>
        <div class="foot-ctn">
            <p>Powered by Relink Agency </p>
        
        </div>
    </footer>

    <script type="text/javascript" src="/main.js"></script>;
</body>

</html>
